<!doctype html>
<html>
    <head>  
        <title>Reaction tester</title>
        <style>
            #shape
            {
                background-color: darkred;
                position: relative;
                display: none;
            }
        </style>
    </head>

    <body>
        <h1>Test your Reaction time</h1>
        <p>Enter your name - </p>
        <input type="text" id="yes">
        <button id="yep">submit</button>

        <p id="u"></p>
        <p>Time taken : <span id="time"></span></p>
        <div id="shape"></div>

    	<script type="text/javascript">
            document.getElementById("yep").onclick=function()
    {
        var nEw = "";
        nEw=document.getElementById("yes").value;
        document.getElementById("u").innerHTML=" Hi "+nEw +" ,start by clicking on the figure ";
    }
       var start =new Date().getTime();

       function getRandomColor() 
       {

          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++)
           {
          color += letters[Math.floor(Math.random() * 16)];
           }
           return color;
       }

       function appear()
       {
           var top= Math.random()*400;
           var left=Math.random()*400;
           var width=(Math.random()*200)+50;
           if(Math.random()>0.5)
           {
               document.getElementById("shape").style.borderRadius="50%";
           }
           else
           {
            document.getElementById("shape").style.borderRadius="0";

           }
           document.getElementById("shape").style.backgroundColor=getRandomColor();
           document.getElementById("shape").style.top=top+"px";
           document.getElementById("shape").style.left=left+"px";
           document.getElementById("shape").style.width=width+"px";
           document.getElementById("shape").style.height=width+"px";


           document.getElementById("shape").style.display="block";
           start=new Date().getTime();
       }
       setTimeout(appear,Math.random()*1500);

       document.getElementById("shape").onclick=function()
       {
          document.getElementById("shape").style.display="none";
          var end=new Date().getTime();
          var time = (end-start)/1000;
          document.getElementById("time").innerHTML=time+"sec";
          setTimeout(appear,Math.random()*1500);
       }
        </script>
    </body>
</html>
